_svd: ../esp32c3.base.svd

RMT:
  "*":
    _strip:
      - RMT_
  "*CH[0123]*":
    _strip_end:
      - "_CH0"
      - "_CH1"
      - "_CH2"
      - "_CH3"
  CH0CONF0:
    _strip:
      - REG_
  "CH[0123]DATA":
    _strip:
      - "CH0"
      - "CH1"
      - "CH2"
      - "CH3"
    _modify:
      "*DATA":
        access: read-write
  INT_RAW:
    _array:
      "CH?_TX_END_INT_RAW": {}
      "CH?_RX_END_INT_RAW": {}
      "CH?_ERR_INT_RAW": {}
      "CH?_TX_THR_EVENT_INT_RAW": {}
      "CH?_TX_LOOP_INT_RAW": {}
  INT_ST:
    _array:
      "CH?_TX_END_INT_ST": {}
      "CH?_RX_END_INT_ST": {}
      "CH?_ERR_INT_ST": {}
      "CH?_TX_THR_EVENT_INT_ST": {}
      "CH?_TX_LOOP_INT_ST": {}
  INT_ENA:
    _array:
      "CH?_TX_END_INT_ENA": {}
      "CH?_RX_END_INT_ENA": {}
      "CH?_ERR_INT_ENA": {}
      "CH?_TX_THR_EVENT_INT_ENA": {}
      "CH?_TX_LOOP_INT_ENA": {}
  INT_CLR:
    _array:
      "CH?_TX_END_INT_CLR": {}
      "CH?_RX_END_INT_CLR": {}
      "CH?_ERR_INT_CLR": {}
      "CH?_TX_THR_EVENT_INT_CLR": {}
      "CH?_TX_LOOP_INT_CLR": {}
  _array:
    "CH?_TX_LIM": {}
    "CH?_RX_LIM": {}
    "CH[01]CONF0":
      name: CH%s_TX_CONF0
    "CH[23]CONF0":
      name: CH%s_RX_CONF0