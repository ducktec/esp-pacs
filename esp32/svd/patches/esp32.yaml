_svd: ../esp32.base.svd

RMT:
  "*":
    _strip:
      - RMT_
  "*CH?*":
    _strip_end:
      - "_CH0"
      - "_CH1"
      - "_CH2"
      - "_CH3"
      - "_CH4"
      - "_CH5"
      - "_CH6"
      - "_CH7"
      - "_CH"
  "CH[1234567]CONF0":
    _add:
      MEM_PD:
        description: This bit is used to reduce power consumed by mem. 1:mem is in low power state.
        bitOffset: 30
        bitWidth: 1
        access: read-write
      CLK_EN:
        description: This bit is used to control clock.when software config RMT internal registers it controls the register clock.
        bitOffset: 31
        bitWidth: 1
        access: read-write
  _array:
    "CH?_TX_LIM": {}
    "CH?CONF0": {}
    "CH?CONF1": {}
  INT_RAW:
    _array:
      "CH?_TX_END_INT_RAW": {}
      "CH?_RX_END_INT_RAW": {}
      "CH?_ERR_INT_RAW": {}
      "CH?_TX_THR_EVENT_INT_RAW": {}
  INT_ST:
    _array:
      "CH?_TX_END_INT_ST": {}
      "CH?_RX_END_INT_ST": {}
      "CH?_ERR_INT_ST": {}
      "CH?_TX_THR_EVENT_INT_ST": {}
  INT_ENA:
    _array:
      "CH?_TX_END_INT_ENA": {}
      "CH?_RX_END_INT_ENA": {}
      "CH?_ERR_INT_ENA": {}
      "CH?_TX_THR_EVENT_INT_ENA": {}
  INT_CLR:
    _array:
      "CH?_TX_END_INT_CLR": {}
      "CH?_RX_END_INT_CLR": {}
      "CH?_ERR_INT_CLR": {}
      "CH?_TX_THR_EVENT_INT_CLR": {}