_svd: ../esp32s3.base.svd

RMT:
  "*":
    _strip:
      - RMT_
  _modify:
    "TX_CH%sCONF0":
      name: CH%s_TX_CONF0
    "RX_CH%sCONF0":
      name: CH%s_RX_CONF0
    "RX_CH%sCONF1":
      name: CH%s_RX_CONF1
    "RX_CH%sSTATUS":
      name: CH%s_RX_STATUS
    "TX_CH%sSTATUS":
      name: CH%s_TX_STATUS
  "*CH%s*":
    _strip_end:
      - "_CH0"
      - "_CH1"
      - "_CH2"
      - "_CH3"
      - "_CH4"
      - "_CH5"
      - "_CH6"
      - "_CH7"
  INT_RAW:
    _array:
      "TX_CH?_ERR_INT_RAW":
        name: CH%s_TX_ERR_INT_RAW
      "RX_CH?_ERR_INT_RAW":
        name: CH%s_RX_ERR_INT_RAW
      "CH?_RX_END_INT_RAW": {}
      "CH?_TX_END_INT_RAW": {}
      "CH?_TX_THR_EVENT_INT_RAW": {}
      "CH?_TX_LOOP_INT_RAW": {}
  INT_ST:
    _array:
      "TX_CH?_ERR_INT_ST":
        name: CH%s_TX_ERR_INT_ST
      "RX_CH?_ERR_INT_ST":
        name: CH%s_RX_ERR_INT_ST
      "CH?_RX_END_INT_ST": {}
      "CH?_TX_END_INT_ST": {}
      "CH?_TX_THR_EVENT_INT_ST": {}
      "CH?_TX_LOOP_INT_ST": {}
  INT_ENA:
    _array:
      "TX_CH?_ERR_INT_ENA":
        name: CH%s_TX_ERR_INT_ENA
      "CH?_ERR_INT_ENA":
        name: CH%s_RX_ERR_INT_ENA
      "CH?_RX_END_INT_ENA": {}
      "CH?_TX_END_INT_ENA": {}
      "CH?_TX_THR_EVENT_INT_ENA": {}
      "CH?_TX_LOOP_INT_ENA": {}
  INT_CLR:
    _array:
      "TX_CH?_ERR_INT_CLR":
        name: CH%s_TX_ERR_INT_CLR
      "?X_CH?_ERR_INT_CLR":
        name: CH%s_RX_ERR_INT_CLR
      "CH?_RX_END_INT_CLR": {}
      "CH?_TX_END_INT_CLR": {}
      "CH?_TX_THR_EVENT_INT_CLR": {}
      "CH?_TX_LOOP_INT_CLR": {}
  REF_CNT_RST:
    _array:
      "?X_CH?":
        name: CH%s